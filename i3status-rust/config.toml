# modules at: 
#    https://docs.rs/i3status-rs/latest/i3status_rs/blocks/index.html#modules

[theme]
theme = "plain"

[theme.overrides]
idle_bg = "#161821"
idle_fg = "#d2d4de"
separator = " "
# separator = " "
# separator = " "
# separator = " "
# separator = ""
# separator = ""
# separator = ""
# separator = ""
# separator = ""
# separator = ""

separator_fg = "auto"
separator_bg = "auto"
# alternating_tint_bg = "#014a46"
alternating_tint_bg = "#00424f"

icons_format = "{icon}"

[icons]
icons = "awesome4"
[icons.overrides]
bat = ["|E|", "|_|", "|=|", "|F|"]
bat_charging = "|^| "

##################################
# Extra apps
##################################
[[block]]
block = "music"
format = " $icon {$combo.str(max_w:40)|}"
[[block.click]]
button = "left"
action = "play_pause"
[[block.click]]
button = "forward"
action = "next"
[[block.click]]
button = "back"
action = "prev"

[[block]]
block = "weather"
format = " $icon $weather $temp, $wind m/s $direction "
format_alt = " $icon_ffin (9h avg) {$temp_favg ({$temp_fmin}-{$temp_fmax})|Unavailable} "
[block.service]
name = "metno"
forecast_hours = 9
coordinates = ["47.744500", "-121.090528"]

# [[block]]
# block = "docker"
# interval = 2
# format = " $icon $running/$total "
#

[[block]]
block = "pomodoro"
format = " $icon { $message|}"
notify_cmd = "notify-send '{msg}'"
blocking_cmd = false

[[block]]
block = "hueshift"
format = " $icon $temperature "
hue_shifter = "redshift"
step = 50
click_temp = 3500

[[block]]
block = "xrandr"
format = " $icon  $brightness $resolution "

