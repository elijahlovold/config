##################################
# Hardware performance
##################################

[[block]]
block = "amd_gpu"
format = "  $utilization "
format_alt = "  MEM: $vram_used_percents ($vram_used/$vram_total) "
interval = 3

[[block]]
block = "cpu"
format = " $icon $barchart $utilization "
# format_alt = " $icon $frequency $utilization "
info_cpu = 20
warning_cpu = 50
critical_cpu = 90

[[block]]
block = "memory"
format = " $icon $mem_used.eng(w:3)/$mem_total.eng(w:3) ($mem_used_percents) "
# format_alt = "$icon_swap   $swap_used_percents%"

[[block]]
block = "disk_iostats"
device = "nvme0n1"
format = " $icon $speed_write.eng(prefix:K) "

##################################
# Peripherials
##################################

[[block]]
block = "net"
device = "wlan1"
format = " $icon  ^icon_net_down$speed_down.eng(prefix:K) ^icon_net_up$speed_up.eng(prefix:K) "
format_alt = " $icon  {$signal_strength $ssid} $ip $device "
inactive_format = "󰖪 "

[[block]]
block = "bluetooth"
format = "$icon"
mac = "auto"
[[block.click]]
button = "left"
cmd = "alacritty -e bluetoothctl"

[[block]]
block = "sound"
driver = "pulseaudio"
step_width = 5
max_vol = 100
format = " $icon  {$volume.eng(w:2) |}"
[[block.click]]
button = "left"
cmd = "pavucontrol"  # optional or switch to `select_default_device_popup`

##################################
# Time and Date
##################################
[[block]]
block = "time"
interval = 5
format = " $icon $timestamp.datetime(f:'%H:%M') "

[[block]]
block = "time"
interval = 60
format = "   $timestamp.datetime(f:'%a, %m/%d/%y') "
